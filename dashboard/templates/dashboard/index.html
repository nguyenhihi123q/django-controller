<!DOCTYPE html>
<html>
<head>
    <title>Hệ thống Gợi ý học tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>DANH SÁCH SINH VIÊN TỪ MOODLE (API)</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>STT</th>
                            <th>Mã Sinh Viên</th>
                            <th>Họ và Tên</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sv in students %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ sv.username }}</td>
                            <td>{{ sv.fullname }}</td>
                            <td>{{ sv.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
